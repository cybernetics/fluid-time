name: CI

on: [push]

jobs:
  macOS:
    name: macOS
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - run: ./gradlew objcTest
  jdk7:
      name: JDK 7
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '1.7'
      - run: ./gradlew jdk7Test
  jdk8:
    name: JDK 8
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '1.8'
    - run: ./gradlew jdk8Test
  jdk13:
    name: JDK 13
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '13'
    - run: ./gradlew jdk8Test
